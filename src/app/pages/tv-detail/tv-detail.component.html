<div class="main" *ngIf="detailData">
  <app-details-movie
    (onClickEpisode)="onClickEpi($event)"
    [detailData]="detailData"
    [subList]="subList"
  ></app-details-movie>
  <app-details-movie-side-bar
    [detailData]="detailData"
    (onOpenDetail)="openDetails($event)"
  ></app-details-movie-side-bar>
</div>
